{% extends 'base.html' %}

{% block title %}Add Medicine - MediShop{% endblock %}

{% block content %}
<title>Information Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa;
        padding: 20px;
    }
    .form-container {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-control {
        background-color: #f8f7fd;
    }
    .form-label {
        font-weight: 500;
    }
    .required::after {
        content: " *";
        color: red;
    }

    .btn-primary {
        background-color: var(--primary-color); 
        border-color: var(--primary-color);
        color: #ffffff; 
    }

    .btn-primary:hover {
        background-color: var(--secondary-color); 
        border-color: var(--secondary-color);
    }

    header {
        margin-bottom: 40px;
    }

    footer {
        margin-top: 40px;
    }

    .container {
        margin-top: 50px;
        margin-bottom: 50px;
    }

</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h2 class="mb-4">Add Medicine</h2>
                <form>
                    {% csrf_token %}

                    <!-- Medicine Name -->
                    <div class="mb-4">
                        <label for="id_name" class="form-label">Name</label>
                        <div class="text-center mb-2">
                            <i class="bi bi-capsule fs-4"></i>
                        </div>
                        <input type="text" name="name" id="id_name" class="form-control" placeholder="Enter medicine name" required>
                    </div>

                    <!-- Description -->
                    <div class="mb-4">
                        <label for="id_description" class="form-label">Description</label>
                        <textarea name="description" id="id_description" class="form-control" rows="4" placeholder="Enter description" required></textarea>
                    </div>

                    <!-- Price -->
                    <div class="mb-4">
                        <label for="id_price" class="form-label">Price</label>
                        <div class="text-center mb-2">
                            <i class="bi bi-currency-dollar fs-4"></i>
                        </div>
                        <input type="number" name="price" id="id_price" class="form-control" step="0.01" placeholder="Enter price" required>
                    </div>

                    <!-- Stock -->
                    <div class="mb-4">
                        <label for="id_stock" class="form-label">Stock</label>
                        <div class="text-center mb-2">
                            <i class="bi bi-box-seam fs-4"></i>
                        </div>
                        <input type="number" name="stock" id="id_stock" class="form-control" placeholder="Enter stock quantity" required>
                    </div>

                    <!-- Manufacturing Date -->
                    <div class="mb-4">
                        <label for="id_mfg_date" class="form-label">Manufacturing Date</label>
                        <div class="text-center mb-2">
                            <i class="bi bi-calendar-event fs-4"></i>
                        </div>
                        <input type="date" name="mfg_date" id="id_mfg_date" class="form-control" required>
                    </div>

                    <!-- Expiry Date -->
                    <div class="mb-4">
                        <label for="id_expiry_date" class="form-label">Expiry Date</label>
                        <div class="text-center mb-2">
                            <i class="bi bi-calendar-x fs-4"></i>
                        </div>
                        <input type="date" name="expiry_date" id="id_expiry_date" class="form-control" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Add Medicine
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
